<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Emoji converter</title>
</head>
<body>
<style>body{margin-right:10px;margin-left:10px;}.c{text-align:center;}</style>
    <h1 class="c">Emoji Converter</h1>
    {% if isEmoji==None %}
        <h3 class="c" style="color:#666666;">Fill out the following input area to get an emoji!</h3>
    {% elif isEmoji.split(":")[0] != isEmoji %}
        <h3 class="c" style="color:#666666;">Emoji not found, try replaces spaces with an underscore or no space at all</h3>
    {% else %}
        <h1 class="c">{{ emoji }}</h1>
    {% endif %}
    <form class="c" action="#" method="get">
        <!--<input type="text" name="emoji" placeholder="Name of emoji"/>-->

        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Emoji: </span>
        </div>
        <input type="emojiName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="emoji" placeholder="Name of emoji">

        </div>
        <input type="submit" class="btn btn-primary" value="Get Emoji">
    </form>
<br>
<div class="dropdown c">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Examples
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Face</a>
    <a class="dropdown-item" href="#">Thumbs Up</a>
    <a class="dropdown-item" href="#">Heart</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
